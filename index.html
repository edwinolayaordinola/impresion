<html>
<head>
	<meta charset="UTF-8">  
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Proyecto 16</title>
	<link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
	<link 	rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
</head>
<body>
	<div class="contenedor">
		<div class="cabecera-superior">
			<img src="imagenes/osinergmin.png" class="cabecera-superior-imagen" />
			<label class="cabecera-superior-titulo">REPORTE GENERAL DE DEFICIENCIAS</label>
		</div>
		<div class="cabecera">
			<div class="cabecera-izquierda">
				<br>
				<div id="div-departamento" class="div-departamento"></div>
			</div>
			<div class="cabecera-centro">
				<select id="selectedCodSed" class="form-select" style="display: inline;" aria-label="Default select">
					<option value="0">Seleccione</option>
				</select>
			</div>
			<div class="cabecera-derecha">
				
				<div class="div-descargar" id="descargar">
					<nav class="navbar navbar-expand">
						<div class="container-fluid">
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item dropdown">
										<img src="imagenes/download-solid.svg" 
											style="width: 35px; height: 100%; cursor: pointer;" 
											class="nav-link dropdown-toggle"
											role="button" 
											data-bs-toggle="dropdown" 
											aria-expanded="false"
										/>
										<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
											<li><a class="dropdown-item" id="item-png" href="#">PNG</a></li>
											<li><a class="dropdown-item" id="item-jpg" href="#">JPG</a></li>
											<li><a class="dropdown-item" id="item-pdf" href="#">PDF</a></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		<div class="contenedor-mapa">
			<div class="mapa" id="map">
			</div>
			<div class="descripcion-mapa">
				<h6>Leyenda</h6>
				<div class="contenido-descripcion-mapa" id="legend">
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="jspdf.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="modern.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://js.arcgis.com/4.22/"></script>
	<script src="oficina.js"></script>
	<script src="index.js"></script>
